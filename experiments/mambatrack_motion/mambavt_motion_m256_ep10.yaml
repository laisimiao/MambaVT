DATA:
  PRE_MOTION_NUM: 31
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 0  # 3
    FACTOR: 4.0
    SCALE_JITTER: 0.0  # 0.25
    SIZE: 256
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
    NUMBER: 7
  TRAIN:
    DATASETS_NAME:
    - LasHeR_motion_train
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 60000
  VAL:
    DATASETS_NAME:
    - LasHeR_motion_val
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 10000
MODEL:
  BINS: 400
  RANGE: 2
  PRETRAIN_FILE: "/your_stage1_trained_model_path/MambaTrack_ep00??.pth.tar"
  EXTRA_MERGER: False
  RETURN_INTER: False
  BACKBONE:
    TYPE: videomamba_middle_576
    STRIDE: 16
    ADD_MOTION_PRED: True
    PROMPT_EMBED_TYPE: vocab
  HEAD:
    TYPE: CENTER
    NUM_CHANNELS: 256
TRAIN:
  BACKBONE_MULTIPLIER: 0.05
  DROP_PATH_RATE: 0.1
  BATCH_SIZE: 32
  EPOCH: 10
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  GRAD_CLIP_NORM: 0.1
  LR: 0.00004
  LR_DROP_EPOCH: 8
  NUM_WORKER: 10
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 100
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 1
  WEIGHT_DECAY: 0.0001
  AMP: False
  SAVE_EPOCH_INTERVAL: 2 # 1 means save model each epoch
  SAVE_LAST_N_EPOCH: 1
TEST:
  EPOCH: 10
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128
  TEMPLATE_NUMBER: 6
  TEST_PRE_NUM:
    GTOT: 5
    RGBT234: 4
    RGBT210: 5
